# SurvivalCore-V2 Shop Configuration
# Configure shop categories, items, prices, and layout

# Shop GUI Settings
gui:
  title: "&6&lSurvival Shop"
  size: 54
  enable-sounds: true
  click-sound: "UI_BUTTON_CLICK"
  buy-sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
  sell-sound: "ENTITY_VILLAGER_YES"
  
# Shop Features
features:
  enable-balance-display: true
  enable-transaction-history: true
  enable-favorites: true
  enable-search: true
  enable-category-selector: true
  
# Default player balance (when no economy plugin is found)
default-balance: 1000.0
  
